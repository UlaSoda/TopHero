<!--當selectedHero有值，才會顯示英雄詳情-->
<!--將selectedHero改成hero,因HeroDetailComponent將會有hero屬性-->
<div *ngIf="hero">
  <h2>{{hero.name}}'s details</h2>
  <label>id: </label>
  {{hero.id}}
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="輸入姓名">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>

</div>
